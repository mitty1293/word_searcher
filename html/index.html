<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BootstrapIcons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Optional CSS -->
    <link rel="stylesheet" href="./default.css">
    <title>Word Searcher</title>
</head>

<body>
    <div class="container">
        <div class="my-5 text-center">
            <h2>Word Searcher</h2>
            <p class="lead">CLI tool to search English words using regular expressions</p>
        </div>
        <div class="my-4">
            <label for="input_data">Enter the regular expressions</label>
            <input type="text" id="input_data" name="input_data" class="form-control">
        </div>
        <div class="text-center my-4">
            <button id="search_btn" name="search_btn" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
        <div class="my-4">
            <label for="output_data">Result</label>
            <input type="text" id="output_data" name="output_data" class="form-control" readonly>
        </div>
        <div class="my-4 text-center">
            <a href="https://github.com/mitty1293/word_searcher" target="_blank">
                <div class="bi-github"> mitty1293/word_searcher</div>
            </a>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
