<!DOCTYPE html>
<html>
	<head>
        <!-- Required meta tags -->
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- BootstrapIcons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <!-- Optional CSS -->
        <link rel="stylesheet" href="./base.css">
        <title>word searcher</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-dark bg-secondary">
            <div class="container">
                <a class="navbar-brand" href="/">Word Searcher</a>
            </div>
        </nav>
		<!-- contents -->
        <div class="container">
            <div class="row">
                <label for="input_data">入力データ</label>
                <div class="input-group">
                    <input type="text" id="input_data" name="input_data" class="form-control" placeholder="検索値を入力">
                    <button class="btn btn-outline-secondary" type="button" id="gen_btn">search</button>
                </div>
            </div>
            <div class="row">
                <label for="output_data">出力データ</label>
                <div class="input-group">
                    <input type="text" id="output_data" name="output_data" class="form-control" placeholder="検索結果" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copy_btn">copy</button>
                </div>
            </div>
            <div class="row">
                <div class="github_link">
                    <a href="https://github.com/mitty1293/word_searcher" target="_blank">
                        <bi class="bi-github"> mitty1293/word_searcher</bi>
                    </a>
                </div>
            </div>
        </div>
        <!-- custom JS -->
		<script type="module" src="dist/main.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
